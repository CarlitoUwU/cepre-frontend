steps:
  - name: node
    entrypoint: npm
    args: ["install"]

  - name: node
    entrypoint: npm
    args: ["run", "build"]

  - name: gcr.io/cloud-builders/gsutil
    args: ["-m", "rsync", "-r", "-d", "-c", "dist/", "gs://cepr-front"]

  - name: gcr.io/cloud-builders/gsutil
    args: ["-m", "setmeta", "-h", "Cache-Control:no-cache, max-age=0", "gs://cepr-front/index.html"]

timeout: "1600s"

options:
  logging: CLOUD_LOGGING_ONLY
